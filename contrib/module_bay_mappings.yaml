# --- Nokia 7750 SR-7s ---
# Nokia uses vendor-specific SNMP classes (ioModule, cpmModule, fabricModule, etc.)
# and chassis-prefixed naming that differs from NetBox bay names.

# CPM slots — LibreNMS "Slot A/B" with class cpmModule → NetBox "Slot A/B"
- librenms_name: "Slot A"
  librenms_class: "cpmModule"
