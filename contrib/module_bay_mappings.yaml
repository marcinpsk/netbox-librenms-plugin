# MDA slots inside XIOMs (3rd level nesting)
# XIOM module bay template uses "{module}/1", so when XIOM is in bay "N/x1"
# the child bay name resolves to "N/1" (not "N/x1/1") in current NetBox.
- librenms_name: "MDA 1/x1/1"
  librenms_class: "mdaModule"
  netbox_bay_name: "1/1"
  description: "Nokia MDA in XIOM slot 1"
- librenms_name: "MDA 2/x1/1"
  librenms_class: "mdaModule"
  netbox_bay_name: "2/1"
  description: "Nokia MDA in XIOM slot 2"
- librenms_name: "MDA 3/x1/1"
