# Module Type Mappings — Example
#
# Maps LibreNMS inventory model names (entPhysicalModelName) to NetBox module types.
# Import via: LibreNMS → Module Type Mappings → Import → YAML
#
# Fields:
#   librenms_model      — Model name from LibreNMS SNMP inventory
#   netbox_module_type  — NetBox ModuleType (matched by model name or ID)
#   description         — Optional note
#
# These mappings are checked FIRST. If no mapping exists, the plugin falls back
# to exact model name and part_number matching against NetBox module types.
#
# Useful for cases where the LibreNMS model string differs from the NetBox
# module type model, or when part numbers are used as model names in inventory.

# Cisco Catalyst 4900M line cards
- librenms_model: "WS-X4908-10GE"
  netbox_module_type: "WS-X4908-10GE"
  description: "Cisco 8-port 10G X2 line card"

- librenms_model: "WS-X4992"
  netbox_module_type: "WS-X4992"
  description: "Cisco 48-port 10/100/1000 line card"

# Cisco power supplies
- librenms_model: "PWR-C49M-1000AC"
  netbox_module_type: "PWR-C49M-1000AC"
  description: "Cisco 1000W AC power supply"

# Cisco SFP/X2 transceivers
- librenms_model: "X2-10GB-LR"
  netbox_module_type: "X2-10GB-LR"
  description: "Cisco X2 10G LR transceiver"

- librenms_model: "X2-10GB-SR"
  netbox_module_type: "X2-10GB-SR"
  description: "Cisco X2 10G SR transceiver"

- librenms_model: "GLC-T"
  netbox_module_type: "GLC-T"
  description: "Cisco 1G copper SFP"

- librenms_model: "GLC-TE"
  netbox_module_type: "GLC-TE"
  description: "Cisco 1G copper SFP (extended temp)"

# Cisco converters
- librenms_model: "CVR-X2-SFP"
  netbox_module_type: "CVR-X2-SFP"
  description: "Cisco X2-to-SFP converter"

# Juniper — part numbers often appear as model names in inventory
- librenms_model: "710-017414"
  netbox_module_type: "MX480-CHASSIS-BP"
  description: "Juniper MX480 backplane (matched by part number)"

- librenms_model: "CHAS-BP-MX480-S"
  netbox_module_type: "MX480-CHASSIS-BP"
  description: "Juniper MX480 backplane (matched by name)"

# Nokia 7750 SR-s — LibreNMS reports Nokia part numbers (3HExxxxx) as inventory
# model names. These must be mapped to the correct SROS board type names.
#
# Key corrections from previous versions:
#   - IOMs are iom-s / iom-s-e (NOT MDA names like s36-400gb-qsfpdd)
#   - SFMs are SFM-s (NOT xcm-7s-b — XCM is a line card type)
#   - CMA is CMA2-7s (NOT xcm2-7s — CMA is a physical carrier bracket)

# IOM (Input/Output Module) — line cards
- librenms_model: "3HE16474AARA01"
  netbox_module_type: "IOM-s-e"
  description: "Nokia IOM-s-e (Input/Output Module, enhanced) for SR-7s/14s"

- librenms_model: "3HE16472AARB01"
  netbox_module_type: "IOM-s"
  description: "Nokia IOM-s (Input/Output Module) for SR-7s/14s"

# CPM (Control Processor Module)
- librenms_model: "3HE12559AARC01"
  netbox_module_type: "CPM2-s"
  description: "Nokia CPM2-s control processor module for SR-7s/14s"

# SFM (Switch Fabric Module) — internal switching fabric
- librenms_model: "3HE16471AARG01"
  netbox_module_type: "SFM-s"
  description: "Nokia SFM-s switch fabric module for SR-7s/14s"

# CMA (Control Mechanical Adapter) — CPM carrier bracket
- librenms_model: "3HE12560AARA01"
  netbox_module_type: "CMA2-7s"
  description: "Nokia CMA2-7s CPM carrier bracket for SR-7s"

# MDA (Media Dependent Adapter) — pluggable interface modules
- librenms_model: "3HE12391AARK01"
  netbox_module_type: "s36-100gb-qsfp28"
  description: "Nokia MDA-s 36x 100GE QSFP28"

# XIOM (eXtended IO Module) — hosts MDA-s sub-modules
- librenms_model: "3HE18883AARB01"
  netbox_module_type: "XIOM-s-3.0t"
  description: "Nokia XIOM-s (eXtended IO Module) for SR-s series"

# Power and cooling
- librenms_model: "3HE11183AARB01"
  netbox_module_type: "PS-7750-SR-S-AC"
  description: "Nokia 6000W AC power module for SR-7s/14s"

- librenms_model: "3HE11312AARB01"
  netbox_module_type: "FAN-7750-SR-S"
  description: "Nokia fan tray for SR-7s/14s"
